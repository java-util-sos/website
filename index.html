<body>
  <font color="white">
  <header>
    <img
      src="simplify_logo.png"

  <left>
    <i><font color="#253a47"><h1>Simplifying Simp.lify</h1></font></i>
    Simp.lify prioritises simplicity in all aspects of learning by breaking down course notes to the basic essentials. 
    <i><font color="#253a47"><h1>Get Started!</h1></font></i>
    
  </left>

  <form>
    <textarea type="text" placeholder="Text goes here" id="textInput"></textarea> 
    <br />
    <button class="submit" type="button" onclick="convertToJSON()">Simp.lify</button>
  </form>

<script>
  function convertToJSON() {
    // Get text input value
    var text = document.getElementById("textInput").value;

    // Convert text to JSON
    var json = JSON.parse(`{"text": "${text}"}`);

    // Display JSON in <pre>
    var jsonPretty = JSON.stringify(json, null, 2);
    document.getElementById("receiveData").innerHTML = jsonPretty;
  }
</script>

<script>
  function sendJSON(json) {
    // Send the JSON object to the API
    fetch("https:", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(json)
    })
      .then(response => response.json())
      .then(data => {
        console.log(data);
      })
      .catch(error => {
        console.error(error);
      });
  }
</script>

<!-- Making Flashcards -->
<div id="output"></div>

<script>
  // Put JSON into variable
  let jsonData;

  // Get JSON from API
  async function getJSON() {
    const response = await fetch("https:");
    jsonData = await response.json();
  }
  // Get text value from JSON
  var text = jsonData.text;

  // Display text in <div>
  document.getElementById("output").innerHTML = text;
  document.getElementById("output").innerHTML = text.question;
</script>
