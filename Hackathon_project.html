<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team java.util.sos</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
</head>
<body>
    <form>
        <label>Enter paragraph: </label>
        <textarea id="textInput"></textarea>
        <button type="button" onclick="sendJSON(convertToJSON())">Simp.lify</button>
    </form>
    
    <pre id="receiveData"></pre>
    
    <script>
        function convertToJSON() 
        {
        // Get the text input value
        var text = document.getElementById("textInput").value;
    
        // Convert the text to JSON object
        return JSON.parse(`{"text": "${text}"}`);

        // Display the JSON object in the <pre> element
        //   var jsonPretty = JSON.stringify(json, null, 2);
        //   document.getElementById("receiveData").innerHTML = jsonPretty;
        }
    </script>

    <script>
    function sendJSON(json) 
    {
        // Send the JSON object to the API
        fetch("https:", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(json)
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error(error);
        });
    }
    </script>
      

    <!-- Making Flashcards -->
    <div id="output"></div>

    <script>
    // Putting the JSON object into a variable
    let jsonData;
    async function getJSON() 
        {
            const response = await fetch("https:");
            jsonData = await response.json();
        }
    // Get the text value from the JSON object
    var text = jsonData.text;

    // Display the text in the <div> element
    document.getElementById("output").innerHTML = text;
    document.getElementById("output").innerHTML = text.question;
    </script>
    


</body>
</html>
